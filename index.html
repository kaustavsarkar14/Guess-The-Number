<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wesbite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title" id="idtitle">How lucky you are ??</h1>
        <p class="between">(Between 1 and 20)</p>
        <input class="btn again" id="again" type="button" value="Restart" onclick="window.location.reload(true)">
        <div class="number">?</div>
    </header>
    <main id="main">
        <section class="left">
            <input type="number" class="guess" id="guessing">
            <button class="btn checkbtn" id="check">Check!</button>
        </section>
        <section class="right">
            <p class="message" id="message">Please enter a number between 0 and 20</p>
            <p class="label-score">
                Score : 
                <span class="score" id="score">9</span>
            </p>
            <p class="label-highscore">
                Highscore : 
                <span class="highscore" id="highscore">0</span>
            </p>
        </section>
    </main>
    
       <script src="script.js"></script> 
</body>
</html>
